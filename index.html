<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: large;
    font-weight: bold;
    color: #e6e9f0;
    padding: 5px;
    border: 1px solid #e6e9f0;
    text-align: center;
    line-height: 1.5;
    height:85%
    vertical-align: middle;

}
#date{
    font-size: small;
}
#date_statement{
    font-weight: normal;
}
body{
    background-color: #191919;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let month_name = month[today.getMonth()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;
    var date_statement = `<div id="date"> Today is ${date}</div>` /*added*/
    var line2 = `<div id="date_statement"> ${date_statement}</div>` ;
    var greet;

    if (hrs < 12)
        greet = 'Good Morning, Lisa  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, Lisa  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening, Lisa  ';

    document.getElementById('lbl').innerHTML =
        greet += line2; /*edited*/
</script> 
</html>
