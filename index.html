<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: large;
    font-weight: bold;
    color: #191919;
    padding: 5px;
    border: 1px solid #191919;
    text-align: center;
    line-height: 1.5;
    height:85%
    vertical-align: middle;

}
#date{
    font-size: small;
}
#date_statement{
    font-weight: normal;
}
body{
    background-color: #FFFFFF;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let month_name = month[today.getMonth()];
    var date_number = today.getDate()  ;
    var pattern = '୧‿︵‿༺༻‿︵‿୨  ' ;
    
    var date_end;
     if (date_number == 1||date_number == 21||date_number == 31)
        date_end = 'st  ';
    else if (date_number == 2||date_number == 22)
         date_end = 'nd  ';
    else if (date_number == 3||date_number == 23)
         date_end = 'rd  ';
     else 
         date_end = 'th  ';
    
    var date = dayOfWeek+", " + month_name + " " + date_number + date_end ;
    var date_statement = `<div id="date"> Today is ${date}</div>` /*added*/
    var line2 = `<div id="date_statement"> ${date_statement}</div>` ;
    
    var greet;
    if (hrs < 12)
        greet = 'Good Morning, Lisa  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, Lisa  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening, Lisa  ';

    document.getElementById('lbl').innerHTML =
        greet += line2 += pattern; /*edited*/
</script> 
</html>
